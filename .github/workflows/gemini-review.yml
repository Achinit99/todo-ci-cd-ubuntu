name: Gemini AI Code Review

on:
  issue_comment:
    types: [created]

jobs:
  review:
    if: contains(github.event.comment.body, '@gemini review')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Recommended for Gemini SDK

      - name: Install dependencies
        run: python -m pip install --upgrade pip google-generativeai requests

      - name: Gemini AI Code Review
        uses: Truongnh1992/gemini-ai-code-reviewer@main
        env:
          LOCAL_KEY: ${{ secrets.LOCAL_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.event.issue.pull_request.head.sha }}
